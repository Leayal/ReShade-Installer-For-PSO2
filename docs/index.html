<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <link href="foundation.css" rel="stylesheet" type="text/css" />
    <link href="twentytwenty.css" rel="stylesheet" type="text/css" />
    <style>
        .previewpanel {
            align-content: center;
            text-align: center
        }
    </style>
</head>

<body>

    <div class="row" style="margin-top: 2em; margin-bottom: 2em;">
        <div class="previewpanel">
            <span><a href="https://github.com/zurb/twentytwenty" target="_blank">Credits to Twentytwenty for the image comparing</a>. ReShade Effects Used:</span>
            <p>Colourfulness, Curves, Tonemap, GaussianBlur, SMAA</p>
        </div>
        <div class="previewpanel">
            <a href="#" id="scale">Click to view FullSize</a>
        </div>
        <div id="panel" class="previewpanel">
            <div class="twentytwenty-container">
                <img src="original.png" />
                <img src="postprocessed.png" />
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery.event.move.js"></script>
    <script src="jquery.twentytwenty.js"></script>
    <script src="index.js"></script>
</body>
